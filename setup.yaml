users:
  - name: springboot-web
    password: $MYSQL_SPRINGBOOTWEB_PASSWORD

databases:
  - name: springboot_web

acl:
  - database: springboot_web
    user: springboot-web
    access: ALL

restore:
  - database: springboot_web
    source:
       url: 'https://www.ecloudcontrol.com/wp-content/uploads/2020/12/accountdb_20201210.zip'
    user: springboot-web
    password: $MYSQL_SPRINGBOOTWEB_PASSWORD  # password of the 'user' above.
    token: 20220616-1115  # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN)

